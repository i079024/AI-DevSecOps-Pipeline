<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DevSecOps Pipeline - User Management</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI DevSecOps Pipeline</h1>
            <p>User Management System</p>
        </header>

        <main>
            <section class="user-form-section">
                <h2>Add New User</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="userName">Name:</label>
                        <input type="text" id="userName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email:</label>
                        <input type="email" id="userEmail" name="email" required>
                    </div>
                    <button type="submit">Add User</button>
                </form>
            </section>

            <section class="users-list-section">
                <h2>Users List</h2>
                <div id="loading" class="loading">Loading users...</div>
                <div id="error" class="error" style="display: none;"></div>
                <table id="usersTable" class="users-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 AI DevSecOps Pipeline. Sample Spring Boot Application.</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
