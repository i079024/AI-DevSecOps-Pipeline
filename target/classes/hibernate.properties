# Hibernate Configuration to suppress JTA warnings
# This file contains additional Hibernate properties to resolve the HHH000489 warning

# JTA Configuration - explicitly disable JTA platform
hibernate.transaction.jta.platform=none

# Performance optimizations
hibernate.jdbc.batch_size=20
hibernate.order_inserts=true
hibernate.order_updates=true
hibernate.jdbc.batch_versioned_data=true

# Connection settings
hibernate.connection.provider_disables_autocommit=false
hibernate.connection.autocommit=false
hibernate.temp.use_jdbc_metadata_defaults=false

# Logging configuration
hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=25

# Additional optimizations
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false

# Statistics (useful for monitoring)
hibernate.generate_statistics=false